#borker地址和端口
bootstrap.servers=192.168.3.55:9092
#key序列化对象
key.serializer=org.apache.kafka.common.serialization.StringSerializer
#value序列化对象
value.serializer=com.hanslv.stock.selector.commons.kafka.serializer.TabStockPriceInfoSerializer
#消息压缩方式
compression.type=lz4
#重试次数
retries=5
#重试间隔时间
retry.backoff.ms=5000